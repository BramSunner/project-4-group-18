<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Recommender</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css", rel="stylesheet">
    <link href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css", rel="stylesheet">
    <link href="./static/css/static.css" rel="stylesheet">
    <link id="themecss" rel="stylesheet" type="text/css" href= "//www.shieldui.com/shared/components/latest/css/light/all.min.css" /> 

    <!-- JS IMPORTS - External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="static/images/MovieRecommender.png" alt="" class="img-fluid" style="max-width: 150px; max-height: 150px;"></a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tableau">Tableau</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/recommendation">Movie Recommender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/report">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/works_cited">Works Cited</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="d-xl-flex justify-content-center">
                <div class="card bg-primary border-warning text-white" style="padding: 20px; margin: 10px; min-height: 20vh;">
                    <div class="card-header">
                        <h2 style="text-align: center;">Find A Movie!</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="d-md-flex justify-content-center">
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" style="margin: 10px;">
                                
                                <label for="overview">Keywords</label>
                                <input type="text" id="overview" name="overview" style="margin: 10px;">
        
                                <label for="list_length">Number of Recommendations</label>
                                <input type="number" id="list_length" name="list_length" style="margin: 10px;" min="10" max="30" value="10"/>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="d-md-flex justify-content-center">
                                <button type="button" id="filter" class="btn btn-warning">Find Some Movies!</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        If there isn't a specific movie that you want recommendations from, type "KEYWORDS" into the title and then write some keywords about the type of movie you'd like to watch.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="target" class="d-xl-flex justify-content-center">
            </div>
        </div>
    </div>
            
    <script src="./static/js/logic.js"></script>
</body>
</html>
